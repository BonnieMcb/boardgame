<div class="container-fluid">
    <div id="game-carousel" class="carousel slide home-carousel" data-ride="carousel">
        <div class="carousel-inner w-100 mx-auto" role="listbox">
            {% for item in items %}
            <div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-3 {% if forloop.first %} active {% endif %}">
                <div class="card bg-primary text-light">
                    <div class="card-header">{{ item.name }}</div>
                    <div class="card-body">{{ item.description }}</div>
                    <div class="card-footer">{{ item.datetime }}</div>
                </div>
            </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#game-carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#game-carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
