<div class="container-fluid">
    <div id="event-carousel" class="carousel slide home-carousel" data-ride="carousel">
        <div class="carousel-inner w-100 mx-auto" role="listbox">
            {% for item in items %}
            <div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-3 {% if forloop.first %} active {% endif %}">
                <div class="card bg-primary text-light">
                    <div class="card-header logo-font font-weight-bold">{{ item.name }}</div>
                    <div class="card-body">
                        <div class="row px-2 h-25 text-dark">{{ item.short_desc }}</div>
                        <div class="row px-2 h-25 text-center">
                            <a class="text-decoration-none text-light w-100 mt-2" href="{% url 'events' %}">More info</a>
                        </div>
                    </div>
                    <div class="card-footer">{{ item.datetime }}</div>
                </div>
            </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#event-carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#event-carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
